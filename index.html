<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Cohort</title>
    </head>
    <body>

        <div class="nav-bar">
            <div class="flex">
                <div style="margin:0 20px">
                    <h3>Cohort 4</h3>
                </div>
                <div style="margin-left:auto;">
                   <div class="flex" style="margin:5px 10px">
                       <div><p> Welcome, Kraken</p></div>
                       <div style="padding: 8px 0;">
                        <div class="people-img img-size">
                            <img class="img-size" src="https://images.unsplash.com/photo-1601880348117-25c1127a95df?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3N3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="sleeping dog">
                        </div>
                       </div>
                   </div>
                </div>
            </div>
        </div>

        <div class="main-container flex adjust-height">
            <div class="chat-list" id="chat_list">
                <div class="search flex">
                    <div class="search-icon">
                        <i class="fa fa-search"></i>
                    </div>
                    <div class="search-bar">
                        <input placeholder="Search..." class="search-field" type="search"/>
                    </div>
                </div>
                <div class="people-list adjust-height">
                    <ul>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                        <li class="people-list-fill" onclick="renderChat()"></li>
                    </ul>
                </div>
            </div>

            <div class="chat-section" id="chat_section">
                <div class="people-card flex">
                    <div class="people-img img-size">
                        <img onclick="fullSize(event)" class="img-size" src="https://images.unsplash.com/photo-1601880348117-25c1127a95df?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3N3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="sleeping dog">
                    </div>
                    <div class="people-info flex">
                        <div>
                            <div class="people-name">
                                Jennifer Fritz
                            </div>
                            <div class="people-convo active-status chat-list-font">
                                Active Now
                            </div>
                        </div>
                        <div class="chat-setting flex">
                            <div> <i class="fa fa-gear"></i> </div>
                            <div> <i class="fa fa-arrow-left" onclick="showList()"></i> </div>
                        </div>
                    </div>
                </div>
                <div class="chat-area">
                    <div class="chat-surface"></div>
                </div>
                <div class="chat-tool flex">
                    <div class="text-box">
                        <textarea class="text-field" placeholder="Type a message" id="user_text"></textarea>
                    </div>
                    <div class="flex chat-control">
                        <div class="flex media-icons">
                            <div>
                                <i class="fa fa-smile-o"></i>
                            </div>
                            <div> 
                                <i class="fa fa-link"></i>
                            </div>
                        </div>
                        <div style="width: 100%;">
                            <button class="chat-button" onclick="addUserMessage()"> Send </span> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/script.js"></script>
</html>
